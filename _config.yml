# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: MattyG
description: A silly little personal website
repository: https://github.com/meawoppl
# baseurl: /
url: https://meawoppl.github.io  # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Sass settings
sass:
  style: compressed

# Theme settings
theme_mode: standard  # choices are: 'dark', 'standard', 'markdown'

# Customizations
your_name: MattyG
email: meawoppl@gmail.com

collections:
  portfolio:
    output: true
    sortby: date
  press:
    sortby: date

defaults:
  - scope:
      path: "portfolio"
    values:
      layout: "portfolio"

navigation:
  - text: Home
    url: /

  - text: Portfolio
    url: /portfolio.html

  - text: Resume
    url: /resume/MatthewGoodman.pdf

  - text: Press
    url: /press.html

social:
  - service: github
    username: meawoppl
    link: https://github.com/meawoppl
  - service: facebook
    username: meawoppl
    link: https://www.facebook.com/meawoppl
  - service: twitter
    username: meawoppl
    link: https://twitter.com/meawoppl
  - service: twitch
    username: meawoppl
    link: https://www.twitch.tv/meawoppl/

# Plugins
gems:
  - jekyll-seo-tag
