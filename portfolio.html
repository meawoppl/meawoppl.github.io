---
layout: portfolio_nav
---

{% assign portfolio_items = site.portfolio | sort: 'date' | reverse %}

<div class="pbox">
  {% for thing in portfolio_items %}
  <a href="{{ thing.url }}" style="color: black">
    <div class="pitem">
      <div style="background-image: url({{thing.thumb}}); background-size: 100%; height: 100%; background-repeat: no-repeat;">
        <div class="poverlay">
          <h2>{{ thing.name }}</h2>
          {{ thing.date | date: "%B %Y" }}
        </div>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
