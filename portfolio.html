---
layout: portfolio
---

{% assign portfolio_items = site.portfolio | sort: 'date' | reverse %}

<ul class="pbox">
  {% for thing in portfolio_items %}
  <a href="{{ thing.url }}" style="color: black">
  <li class="pitem">
      <div style="display: block; background-image: url({{thing.thumb}}); background-size: 100%; height: 100%; background-repeat: no-repeat;"></div>
      <div style="display: block; position: relative; top: -250px; opacity: 0.7; background-color: aliceblue; margin: 5%; margin-left: 10%; margin-right: 50%">
        <h2>{{ thing.name }}</h2>
        {{ thing.date | date: "%B %Y" }}
    </div>
  </li>
  </a>
  {% endfor %}
</ul>
